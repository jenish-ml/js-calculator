<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <input type="text" id="scrn" readonly />
      <div class="btn-row">
        <button id="clear" class="btn btn-clear" value="">CLEAR</button>
        <button id="del" class="btn btn-delete" value="">DELETE</button>
      </div>
      <div class="btn-row">
        <button id="seven" class="btn" value="7">7</button>
        <button id="eight" class="btn" value="8">8</button>
        <button id="nine" class="btn" value="9">9</button>
        <button id="div" class="btn" value="/">/</button>
      </div>
      <div class="btn-row">
        <button id="four" class="btn" value="4">4</button>
        <button id="five" class="btn" value="5">5</button>
        <button id="six" class="btn" value="6">6</button>
        <button id="mul" class="btn" value="*">x</button>
      </div>
      <div class="btn-row">
        <button id="one" class="btn" value="1">1</button>
        <button id="two" class="btn" value="2">2</button>
        <button id="three" class="btn" value="3">3</button>
        <button id="minus" class="btn" value="-">-</button>
      </div>
      <div class="btn-row">
        <button id="dot" class="btn" value=".">.</button>
        <button id="zero" class="btn" value="0">0</button>
        <button id="eql" class="btn" value="=">=</button>
        <button id="add" class="btn" value="+">+</button>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
